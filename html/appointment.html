<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petpals</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/pets.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="../js/home.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="../js/pets.js" defer></script>
    <script src="../js/products.js"></script>
    <link rel="stylesheet" href="../css/products.css" />
    <style>
      /* Main section background color */
      main {
        background-color: #ffffff; /* White */
        padding-top: 50px;
        padding-bottom: 50px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../img/logo.png" id="main-logo" alt="main logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#main-navbar"
            aria-controls="main-navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="../home.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../html/pets.html">Pets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/products.html">Products</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-4">
                <a
                  class="nav-link"
                  class="btn btn-outline-info"
                  href="../html/cart.html"
                >
                  <i class="bi bi-cart"></i>
                </a>
              </li>
              <li class="nav-item" id="loginBtnContainer">
                <a class="btn btn-success" id="loginBtn" href="./login.html">Signin</a>
              </li>
              <li class="nav-item" id="logoutBtnContainer" style="display: none;">
                <a class="btn btn-danger" id="logoutBtn" onclick="handleLogoutButton()">Logout</a>
              </li>
              <!-- Show user's name if logged in -->
              <li class="nav-item ml-3">
                <span id="userFirstName" style="display: none;"></span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <div class="container">
            <div class="booking-form-container bg-light p-5 border rounded">
              <h2 class="text-center mb-4">Pet Visit Booking</h2>
              <form>
                <div class="form-group">
                  <label for="clientName">client's Name</label>
                  <input type="text" class="form-control" id="clientName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="clientEmail">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="petName">Pet's Name</label>
                  <input type="text" class="form-control" id="petName" placeholder="Pet's name" required>
                </div>
                <div class="form-group">
                    <label for="breed">Pet's Name</label>
                    <input type="text" class="form-control" id="breed" placeholder="Pet's breed" required>
                  </div>
                <div class="form-group">
                  <label for="Requirements">Requirements for pet</label>
                  <textarea class="form-control" id="Requirements" rows="3" required></textarea>
                </div>
                <div class="form-group">
                  <label for="appointmentDate">Preferred Date and Time</label>
                  <input type="datetime-local" class="form-control" id="appointmentDate" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
              </form>
            </div>
          </div>
    </main>

    <footer class="text-dark p-2">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="../img/logo.png" id="footer-logo" alt="footer logo" />
            <p class="mt-3">Petpals &#169; 2023</p>
          </div>
          <div class="col-md-4">
            <h5 class="mb-4">Explore more about Petpals here</h5>
            <ul class="list-unstyled">
              <li><a href="../home.html" class="text-dark">Home</a></li>
              <li><a href="./pets.html" class="text-dark">Pets</a></li>
              <li>
                <a href="./products.html" class="text-dark">Products</a>
              </li>
              <li><a href="./cart.html" class="text-dark">cart</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="mb-4">Why Petpals?</h5>
            <p class="footer-company-about">
              Love pets. Pets love us. we support pet lovers
            </p>
            <div class="footer-icons">
              <a href="#" class="text-dark"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="text-dark"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-dark"><i class="fab fa-twitter"></i></a>
              <a href="#" class="text-dark"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
