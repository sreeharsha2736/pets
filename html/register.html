<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petpals</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../js/authentication.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .login-container {
        margin-top: 100px;
      }

      .center-btn {
        display: flex;
        justify-content: center;
      }

      .btn-width {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card login-container">
            <div class="card-header text-center">Create new account</div>
            <div id="error" class="text-center mt-1" style="color: red; display: none;"></div>
            <div id="success" class="text-center mt-1" style="color: green; display: none;"></div>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter full name"
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter email address"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                  <small class="form-text text-muted"
                    >Already have an account?
                    <a href="login.html">Login</a></small>
                    <small class="form-text text-muted">
                  Return to home page
                  <a href="../home.html">Home</a></small>
                </div>
                <div class="center-btn">
                  <input type="button" class="btn btn-primary btn-width" value="Register" onclick="handleRegisterSubmit(event)">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
